<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>به‌زودی برمی‌گردیم</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 1.8s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #f8ff00, #3ad59f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #3ad59f;
      }
      to {
        text-shadow: 0 0 25px #f8ff00;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body dir="rtl">
  <div class="container">
    <h1>به‌زودی برمی‌گردیم</h1>
    <p>در حال ساخت یک تجربه‌ی فوق‌العاده هستیم…</p>
  </div>
</body>
</html>
